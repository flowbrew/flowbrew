version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd gatsbybrew
        - npm ci
    build:
      commands: 
        - npm run build
        
  artifacts:
    baseDirectory: gatsbybrew/public
    files:
      - '**/*'
  cache:
    paths:
      - gatsbybrew/node_modules/**/*
      - gatsbybrew/public/**/*
      - gatsbybrew/.cache/**/*
