version: 0.1
backend:
  phases:
    preBuild:
        - cd gatsbybrew
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        # - if [ "${AWS_BRANCH}" = "master" ]; then echo "master branch"; fi
        # - if [ "${AWS_BRANCH}" = "dev" ]; then echo "dev branch"; fi
        - cd gatsbybrew
        - npm ci
    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: gatsbybrew/public
    files:
      - "**/*"
  cache:
    paths:
      - gatsbybrew/node_modules/**/*
      - gatsbybrew/public/**/*
      - gatsbybrew/.cache/**/*
