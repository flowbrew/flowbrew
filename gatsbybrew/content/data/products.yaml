    - question: Зачем пить чай матча
      answer: >-
        <p>Читайте о полезных свойствах чая матча в нашем блоге:<br><a href="./blog/7-prichin-pit-chaj-matcha">7 причин почему вы подсядете на полезный чай матча</a></p>

    - question: Как заваривать чай матча
      answer: >-
        <p>Чай матча легко заваривается. При должной практике заварка займет у вас не больше 1 минуты.</p>
        <ul>
          <li>Подготовьте воду, температура которой не превышает 70-80С° (можно использовать холодную воду). Чай матча нельзя заваривать кипятком, иначе он будет горчить. Если у вас нет чайника с термометром, можно заранее смешать горячую и холодную воду в отдельной чашке. Простое правило: если вода обжигает вас, она обожжёт и чай.</li>
          <li>Возьмите 1г чая и положите в чаван. Это половина чайной ложки.</li>
          <li>Добавьте 10мл воды и аккуратно размешайте порошок венчиком до однородного состояния, чтобы не оставалось комочков. В итоге должна получиться однородная паста.</li>
          <li>Вода активирует свойства чая. Вдохните и насладитесь его ароматом.</li>
          <li>Добавьте воды или молока по вкусу. Дополнительная жидкость изменит вкус чая. Я, как правило, доливаю 40мл воды. А вот моей жене нравится тёплое кокосовое молоко.</li>
          <li>V-образными движениями взбейте чай венчиком.</li>
          <li>Напиток готов.</li>
        </ul>
