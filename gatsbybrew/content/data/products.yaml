    - question: Можно ли заварить чай без венчика
      answer: >-
        <p>Можно, но вкус будет хуже. В чае будут плавать небольшие комочки. Даже электрический вспениватель для молока оставляет комочки. Для идеального вкуса нужны венчик и чаша.</p>

